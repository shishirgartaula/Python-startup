{% extends 'base.html' %}

	<!--<h1> Welcome to Homepage </h1>-->
	{% block content %}
	{%  for blog in blogs %}
	{% if blog.publish %}
	<hr/>

	<h2><a href= " {% url 'details' pk=blog.pk %} ">{{ blog.title }} </a></h2>
	<h3> {{ blog.author }} </h3>
	<h3> {{ blog.updated }}</h3>
	{% endif %}
	{% endfor %}
	{% endblock content %}
